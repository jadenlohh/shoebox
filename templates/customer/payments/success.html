{% extends 'base.html' %}

{% block links %}
<link rel="icon" href="/public/images/logo.svg">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
{% endblock %}

{% block title %}ShoeBox | My Cart{% endblock %}

{% block content %}
<style>
    h2 {
        font-family: 'Source Sans 3', sans-serif;
    }
    .fa-chevron-down {
        font-size: 22px;
    }
    #orderDetails {
        display: none;
    }
    #msg {
        margin-left: 10px;
    }
    .row .mt-3 .btn {
        border-radius: 12px;
        padding: 14px 0;
        width: 80%;
    }
    .optionBtn, .optionBtn2 {
        border-radius: 5px;
        padding: 11px 0;
        width: 100%; 
    }
    .optionBtn:hover {
        background-color: white;
        color: blue;
    }
</style>
<div class="container my-5">
    <div class="row">
        <div class="col-5 mx-auto">
            <div style="text-align: center;">
                <img src="https://img.icons8.com/ios/60/26e07f/checked-2--v1.png"/>
                <h2 class="mt-3">Payment Complete</h2>
                <p class="mt-3">
                    Hey there! Thank you for purchasing our items.<br>Your parcel will be delivered within 3 to 5 working days
                </p>


                <div class="row mt-5 justify-content-center">
                    <div class="col-5">
                        <a href="/"><button class="btn btn-outline-primary shadow-none optionBtn">Back to home</button></a>
                    </div>

                    <div class="col-5">
                        <a href="/account/orders"><button class="btn btn-primary shadow-none optionBtn2">View order</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
