{% block links %}
{% endblock %}

<style>
    @import url('http://fonts.googleapis.com/css?family=Open+Sans:400,700');

    *{
        padding: 0;
        margin: 0;
    }

    html{
        background-color: #000000;
    }

    footer{
        bottom: 0;
        font: 16px/1.6 Arial, sans-serif;
    }

    @media (max-height:800px){
        footer { position: static; }
        header { padding-top:40px; }
    }

    .footer-distributed{
        background-color: #2c292f;
        box-sizing: border-box;
        width: 100%;
        text-align: left;
        font: bold 16px sans-serif;
        padding: 50px 50px 60px 50px;
        margin-top: 80px;
    }

    .footer-distributed .footer-left,
    .footer-distributed .footer-center,
    .footer-distributed .footer-right{
        display: inline-block;
        vertical-align: top;
    }

    .footer-distributed .footer-left{
        width: 30%;
    }

    .footer-distributed h1{
        color:  #ffffff;
        font: normal 26px 'Arial';
        margin: 0;
    }

    .footer-distributed .footer-links{
        color:  #ffffff;
        margin: 2px 0 12px;
    }

    .footer-distributed .footer-links a{
        display:inline-block;
        line-height: 1.8;
        text-decoration: none;
        color:  inherit;
    }

    .footer-distributed .footer-company-name{
        color:  #8f9296;
        font-size: 14px;
        font-weight: normal;
        margin: 0;
    }


    .footer-distributed .footer-center{
        width: 35%;
    }

    .footer-distributed .footer-center i{
        background-color: #33383b;
        color: #ffffff;
        font-size: 25px;
        width: 38px;
        height: 38px;
        border-radius: 50%;
        text-align: center;
        line-height: 42px;
        margin: 10px 15px;
        vertical-align: middle;
    }

    .footer-distributed .footer-center i.fa-envelope{
        font-size: 17px;
        line-height: 38px;
    }

    .footer-distributed .footer-center p{
        display: inline-block;
        color: #ffffff;
        vertical-align: middle;
        margin:0;
    }

    .footer-distributed .footer-center p span{
        display:block;
        font-weight: normal;
        font-size:14px;
        line-height:2;
    }

    .footer-distributed .footer-center p a{
        color:  #e0ac1c;
        text-decoration: none;;
    }


    .footer-distributed .footer-right{
        width: 30%;
    }

    .footer-distributed .footer-company-about{
        line-height: 20px;
        color:  #92999f;
        font-size: 13px;
        font-weight: normal;
        margin: 0;
    }

    .footer-distributed .footer-company-about span{
        display: block;
        color:  #ffffff;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .footer-distributed .footer-icons{
        margin-top: 25px;
    }

    .footer-distributed .footer-icons a{
        display: inline-block;
        width: 35px;
        height: 35px;
        cursor: pointer;
        background-color:  #33383b;
        border-radius: 2px;

        font-size: 20px;
        color: #ffffff;
        text-align: center;
        line-height: 35px;

        margin-right: 3px;
        margin-bottom: 5px;
    }

    @media (max-width: 880px) {

        .footer-distributed .footer-left,
        .footer-distributed .footer-center,
        .footer-distributed .footer-right{
            display: block;
            width: 100%;
            margin-bottom: 40px;
            text-align: center;
        }

        .footer-distributed .footer-center i{
            margin-left: 0;
        }

    }
</style>

<footer class="footer-distributed">
    <div class="footer-left">
        <h1><span><a class="navbar-brand" href="/"><img src="/public/images/logo.svg"></a></span></h1>

        <p class="footer-links">
            <a href="/men" class="ms-3">Men</a>
            |
            <a href="/women">Women</a>
            |
            <a href="/accessories">Accessories</a>
            |
            <a href="/#">Support</a>
        </p>

        <p class="footer-company-name ms-3">Â© 2021 ShoeBox All rights reserved</p>
    </div>

    
    <div class="footer-right">
        <p class="footer-company-about">
            <span>About the company</span>
            We offer the best shoe prices without compromising on quality and comfort.</p>

        <div class="footer-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-youtube"></i></a>
        </div>
    </div>
</footer>
